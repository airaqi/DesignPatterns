<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="430px" preserveAspectRatio="none" style="width:840px;height:430px;background:#FFFFFF;" version="1.1" viewBox="0 0 840 430" width="840px" zoomAndPan="magnify"><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="142" x="342" y="22.9951">Decorator Pattern</text><g id="elem_n1"><path d="M6,277.3469 L6,423.5422 L418,423.5422 L418,287.3469 L408,277.3469 L6,277.3469 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M408,277.3469 L408,287.3469 L418,287.3469 L408,277.3469 " fill="#FEFFDD" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="133" x="12" y="294.4138">Decorator pattern</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="145" y="294.4138">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="386" x="12" y="309.5466">is used as its name implies to add dynamic new functionality</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="391" x="12" y="324.6794">to an existing component dynamically, instead of subclassing</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="138" x="12" y="339.8122">the component class.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="12" y="354.945">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="361" x="12" y="370.0778">Decorator classes should enclose one component that it</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjus